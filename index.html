<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>project-flex</title>
</head>
<body>
    <div class="wrapper-container">
        <div class="image-phone">
            <img src="./images/instagram-celular.png" alt="imagem de celular">
        </div>
        <div class="login">
            <!-- first group-->
            <div class="group">
                <img src="./images/instagram-logo.png" class="instagram-logo" alt="logo instagram">
            <!-- user image-->
                <div class="image-user">
                    <img src="./images/user-login-img.jpg" alt="imagem usuario">
                </div>
                    <a href="#" class="instagram-login">Continue new user</a>
                    <a href="#" class="remove-account">Remover Conta</a>
                </div>
            <!--second image-->
            <div class="group">
                <p class="not-accessing">Não é new user?</p>
                <p class="not-accessing"> 
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-app">
                <p class="get">Baixe o app</p>
                <div class="download">
                    <a href="#" class="btn"></a>
                    <a href="#" class="btn"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
